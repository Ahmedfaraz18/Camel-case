        // using while lop----------------------------------------------->

        // Prompt the user for input
        const userName = prompt("Enter a name:");

        if (userName) {
            // Split the input into words
            const words = userName.split(" ");

            // Initialize the camelCaseName with the first word in lowercase
            let camelCaseName = words[0].toLowerCase();

            // Start from the second word (index 1) and capitalize the first letter of each word
            let i = 1;
            while (i < words.length) {
                const word = words[i];
                camelCaseName += word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                i++;
            }

            console.log("Camel Case Name: " + camelCaseName);
        } else {
            console.log("No name entered.");
        }
